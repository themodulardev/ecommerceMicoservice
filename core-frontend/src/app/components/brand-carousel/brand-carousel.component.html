<div class="brand-carousel">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="brand-carousel-wrapper">
          <div class="brand-carousel">
            @for (brand of brands; track brand.name) {
            <div class="brand-item">
              <img [src]="brand.logoUrl" [alt]="brand.name" />
            </div>
            }
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
